<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .text-container{
            font-size: 35px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .cursor{
            font-weight: normal;
            animation: blink 1s infinite;
            background-color: black;
            width: 20px;
            height: 20px;
        }
        @keyframes blink{
            50%{
                opacity: 0;
            }   
        }
    </style>
</head>
<body>
    <div class="text-container">
        <span id="text"></span>
        <span class="cursor"></span>
    </div>
    <script src="texto.js"></script>
</body>
</html>
